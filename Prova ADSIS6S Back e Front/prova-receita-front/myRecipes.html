<!DOCTYPE html>
<html>

<head>
    <title>Prova - Minhas Receitas</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="icon" type="icon/png" href="img/icon.png">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script>
        function httpRequest() {
            axios.get("http://localhost:3000/receita").then(function (response) {
                const receitas = response.data;
                const lista = document.querySelector('.listTexts');
                lista.innerHTML = '';
                receitas.forEach(function (receita) {
                    const li = document.createElement('li');
                    const link = document.createElement('a');
                    li.innerHTML = `<a href="recipeInformation.html?id=${receita._id}">${receita.name}</a>`;
                    li.appendChild(link);
                    lista.appendChild(li);
                });
            })
        }
        httpRequest();
    </script>
</head>

<body>

    <img class="siteLogo" src="img/topSiteIcon.png">
    <div class="squareInformations">
        <label class="mainText">MINHAS RECEITAS</label>
        <ul class="listTexts">
            <li></li>
        </ul>
        <a href="./index.html">
            <button class="oneButton">P√ÅGINA INICIAL</button>
        </a>
    </div>

</body>

</html>
